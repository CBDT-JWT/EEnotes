site_name: CBDT的资料屋
site_url: https://www.jiangwt.org

# 导航配置
nav:
  - 首页: '/index.html'
  - 博客: '/blog/index.html'
  - 笔记:
    - 主页: 'index.md'
    - 课程笔记:
      - 大学物理: 'notes/BigPhysics.md'
      - 线性代数: 'notes/LinearAlgebra.md'
      - 线性代数2: 'notes/LinearAlgebra2.md'
      - 电磁波: 'notes/emwaves.md'
      - 电子电路与系统基础: 'notes/circuits.md'
      - 数字电路: 'notes/digital.md'
      - 程设（电子）: 'notes/prog.md'
      - 信号与系统: 'notes/ss.md'
      - 媒体与认知: 'notes/media-and-cog.md'
    - 其他文档:
      - CircuiTikZ: 'documents/circuitikz.md'
      - MkDocs: 'documents/mkdocs.md'
      - 万花尺: 'documents/wanhuachi.md'
      - 电磁炮: 'documents/EMgun.md'
  - 开往: 'https://www.travellings.cn/go.html'

markdown_extensions:
  - neoteroi.timeline
  - pymdownx.arithmatex:
       generic: true
  - pymdownx.tasklist:
       custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - md_in_html
  
extra_css:
- stylesheets/neoteroi-mkdocs.css
- stylesheets/custom.css
- stylesheets/simpleLightbox.min.css
- stylesheets/pied_piper.css
- https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.9/katex.min.css
  
theme:
  name: material
  custom_dir: overrides
  palette:
    scheme: slate
    primary: black
    accent: yellow
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.top
    - search.highlight
    - search.share
    - attr_list
    - md_in_html
  icon:
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16
      
extra_javascript:
- javascripts/navigation.js
- themes/js/custom.js
- themes/js/simpleLightbox.min.js
- themes/js/optionalConfig.js
- themes/js/mermaidloader.js
- themes/js/umlconvert.js
- themes/js/mathjax.js
#- themes/js/katex.js
- https://cdn.jsdelivr.net/npm/mermaid@10.6.1/dist/mermaid.min.js
- https://cdnjs.cloudflare.com/ajax/libs/flowchart/1.17.1/flowchart.min.js
- https://cdnjs.cloudflare.com/ajax/libs/raphael/2.3.0/raphael.min.js
- https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.13.6/underscore-min.js
- https://cdn.jsdelivr.net/npm/@mermaid-js/mermaid-mindmap@9.3.0/dist/diagram-definition.0faef4c2.min.js
- https://cdn.jsdelivr.net/npm/markdown-it-plantuml@1.4.1/index.min.js
- https://cdnjs.cloudflare.com/ajax/libs/webfont/1.6.28/webfontloader.js
- https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.0/es5/tex-mml-chtml.js
- https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.0/es5/tex-chtml.js
- https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.0/es5/tex-chtml-full.js
- https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.0/es5/tex-svg-full.js
#- https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.9/katex.min.js
#- https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.9/contrib/auto-render.min.js